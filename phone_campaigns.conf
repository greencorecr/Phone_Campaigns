<VirtualHost *:80>
        ServerAdmin soporte@greencore.co.cr
        ServerName phone_campaigns.greencore.int
        ServerAlias phone_campaigns
	DocumentRoot /var/www/html
	<Directory "/var/www/html/phone_campaigns">
        	RewriteEngine On
        	RewriteCond $1 !^(index\.php|phpinfo.php|assets|upload|images|robots\.txt)
        	RewriteRule ^(.*)$ /phone_campaigns/index.php/$1 [L]
	</Directory>
        CustomLog /var/log/httpd/phone_campaings-access.log combined
        ErrorLog /var/log/httpd/phone_campaings-error.log
</VirtualHost>
